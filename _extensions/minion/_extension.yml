title: Minion
author: Kieran Healy
version: 0.0.1
contributes:
  formats:
    common:
      date-format: full
    pdf:
      # Template components
      template-partials:
        - "partials/doc-class.tex"
        - "partials/title.tex"
        - "partials/before-body.tex"
        - "partials/title.tex"
        - "partials/before-bib.tex"
      include-in-header:
        - "include-in-header.tex"
      chapterstyle: article-4
      # Font and page settings
      fontize: 11pt
      sides: oneside
      # Citations and links
      colorlinks: true
      linkcolor: DarkSlateBlue
      urlcolor: DarkSlateBlue
      citecolor: DarkSlateBlue
      link-citations: true
      biblio-title: "References"
      # We should just be able to let citeproc manage things most of the time
      citeproc: true
      # Graphics device
      fig-format: pdf
      knitr:
        opts_chunk:
          dev: cairo_pdf
    html:
      theme: styles/pretty.scss
      template-partials:
        - "partials/title-block.html"
